<ion-content [scrollY]="false" class="ion-padding" class="container">
  <swiper-container #swiper effect="coverflow">
    @for (slide of slides; track $index; let i = $index) {
    <swiper-slide>
      <img [src]="slide.image" [alt]="slide.title" class="slide-image ion-margin" />
      <h2>{{ slide.title }}</h2>
      <p>{{ slide.description }}</p>

      <div
        [ngClass]="{ 'ion-justify-content-between' : i === 0, 'ion-justify-content-end': i > 0 && i < slides.length - 1 }"
        class="ion-padding button-container">
        @if(i === 0){
        <ion-button fill="clear" (click)="start()" class="btn-skip">OMITIR</ion-button>
        }
        @if(i !== slides.length - 1){
        <ion-button fill="clear" (click)="next()" class="btn-next">
          SIGUIENTE
        </ion-button>
        }
        @if(i === slides.length - 1){
        <ion-button fill="clear" expand="block" (click)="start()" class="btn-start">
          EMPEZAR
        </ion-button>
        }
      </div>
    </swiper-slide>
    }
  </swiper-container>
</ion-content>
