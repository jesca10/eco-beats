<ion-content class="search-content">
  <ion-searchbar class="search-bar" [value]="query" (ionInput)="onInputChange($event)" placeholder="Buscar canciones"
    show-clear-button="always">
  </ion-searchbar>

  @if (tracks.length) {
  <div>
    <h2 class="section-title">Canciones</h2>
    <ion-list>
      <ion-item *ngFor="let track of tracks" button (click)="playTrack(track)">
        <ion-thumbnail slot="start">
          <img [src]="track.image" />
        </ion-thumbnail>
        <ion-label>
          <h3>{{ track.name }}</h3>
          <p>{{ track.artist }}</p>
        </ion-label>
        <ion-icon name="play-circle" slot="end" size="large"></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  }

  @if (!tracks.length && query) {
  <div class="empty-state">
    <ion-icon name="search-outline" class="empty-icon"></ion-icon>
    <p class="empty-message">No se han encontrado resultados</p>
  </div>
  }

  @if (!query) {
  <div class="empty-state">
    <ion-icon name="musical-notes-outline" class="empty-icon"></ion-icon>
    <p class="empty-message">Busca tus canciones favoritas</p>
  </div>
  }
</ion-content>
