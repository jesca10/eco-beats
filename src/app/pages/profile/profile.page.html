<ion-content class="profile" [fullscreen]="true">
  <div class="profile-header">
    <div class="avatar-wrapper">
      <img [src]="user.image || 'assets/imgs/default-avatar.png'" alt="Avatar" />
    </div>
    <h2>{{ user.name }} {{ user.last_name }}</h2>
    <p>{{ user.email }}</p>
  </div>

  <div class="profile-stats">
    <div>
      <strong>{{ user?.stats?.playlists ?? 0 }}</strong>
      <span>Playlists</span>
    </div>
    <div>
      <strong>{{ user?.favoriteTracks ?? 0 }}</strong>
      <span>Likes</span>
    </div>
    <div>
      <strong>{{ user?.stats?.following ?? 0 }}</strong>
      <span>Siguiendo</span>
    </div>
  </div>

  <ion-list class="profile-options" lines="none">
    @for (opt of options; track $index) {
    <ion-item button="true" detailIcon="false" (click)="navigateTo(opt.action)">
      <ion-icon [name]="opt.icon" slot="start"></ion-icon>
      <ion-label>{{ opt.label }}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
